<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>

  <body class="bg-success">

    <header class="container-fluid sticky-top d-flex align-items-center bg-light">

      <div class="row h-50">

        <!--LOGO-->

        <div class="col-1 col-md-1 col-lg-2 d-flex justify-content-center">

          <img src="img/logo.svg" alt="logo-full" class="d-none d-lg-block">
          <img src="img/mobile-logo.png" alt="logo-mobile" class="d-lg-none" id="logo-mobile">

        </div>

        <!--SEARCH-->

        <div class="col-10 col-md-10 col-lg-8">

          <form action="#">
            <input type="search" placeholder="Prova a cercare: Lezioni di Laravel" class="w-100 bg-secondary bg-opacity-75" id="search">
          </form>

        </div>

        <!--TOOLS-->

        <div class="col-1 col-md-1 col-lg-2">

          <ul class="list-unstyled d-none d-lg-flex gap-4 align-items-center justify-content-center">
            <li>
              <a href="#"><i class="fa-sharp fa-solid fa-list-ul tg"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-circle-question tg"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-ellipsis-vertical tg"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-bell"></i></a>
            </li>
          </ul>

          <div class="d-flex d-lg-none align-items-center">

          <a href="#"><i class="fa-solid fa-bell"></i></a>

          </div>

        </div>

      </div>

    </header>


    <!--HEADER END MAIN START-->
    
    <main class="relative">

      <div class="sidebar">

        <!--nav with text-->

        <div class="d-none d-lg-flex justify-content-center w-100 h-75 pt-3">
          <ul class="list-unstyled tw lh-lg">
            <li>
              <i class="fa-sharp fa-solid fa-house"></i> Home
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-chart-simple"></i> Stats
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-signal"></i> Signals
            </li>
          </ul>
        </div>

        <div class="d-none d-lg-flex justify-content-center align-items-end w-100 h-25">
          <ul class="list-unstyled tw lh-lg">
            <li>
              <i class="fa-sharp fa-solid fa-gear"></i> Admin
            </li>
          </ul>
        </div>

        <!--nav only icons-->

        <div class="d-flex d-lg-none justify-content-center w-100 h-75 pt-3">
          <ul class="list-unstyled tw lh-lg">
            <li>
              <i class="fa-sharp fa-solid fa-house"></i>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-chart-simple"></i>
            </li>
            <li>
              <i class="fa-sharp fa-solid fa-signal"></i>
            </li>
          </ul>
        </div>

          <div class="d-flex d-lg-none justify-content-center align-items-end w-100 h-25">
            <ul class="list-unstyled tw lh-lg">
              <li>
                <i class="fa-sharp fa-solid fa-gear"></i>
              </li>
            </ul>
          </div>

      </div> <!--/div class sidebar-->

      <div class="container-fluid c-1">

        <div class="row d-flex pt-3 tw">
          
          <div class="col-12 col-md-5 order-md-first">

            <div class="d-flex align-items-center">
              <h3 class="">Boolean</h3>
              <div class="btn mx-2 tw">
                Piano blaze
              </div>
            </div>

            <div class="d-flex align-items-center">
              <div class="btn tw">
                3 app
              </div>
              <i class="fa-solid fa-angles-right mx-1"></i>
              <!--mobile plus icon-->
              <div class="btn tw d-md-none">
                +
              </div>
              <!--md btn-->
              <div class="d-none d-md-flex">
                <div class="btn tw">Boolean mobile app</div>
                <div class="btn tw mx-2">Boolean web app</div>
                <div class="btn tw">Boolean vlog app</div>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <p class="pt-3 pt-md-0">Studenti online negli ultimi 30 minuti</p>
            <h4>125</h4>
          </div>

          <div class="col-12 col-md-3 order-first order-md-last d-flex">
            <p>Nuovo Studente</p>
            <div class="mx-2">
              <i class="fa-sharp fa-solid fa-plus"></i>
            </div>
          </div>

        </div>



      </div>



    </main>
























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
